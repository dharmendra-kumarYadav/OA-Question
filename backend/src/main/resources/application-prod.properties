# Production Configuration
# This file should be used with environment variables in production

# Database Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Configuration
jwt.secret=${MONGODB_DATABASE_PROD}
jwt.expiration=${JWT_EXPIRATION:43200000}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.backend=INFO